# Configuration du Système de Prédiction du Turnover
# ====================================================

# Sources de données
data_sources:
  hr_system: 
    type: "SAP"
    connection_string: "sap://hr_prod"
    refresh_frequency: "daily"
  
  engagement_platform:
    type: "Culture Amp"
    api_endpoint: "https://api.cultureamp.com/v1"
    api_key: "${CULTURE_AMP_API_KEY}"
  
  performance_system:
    type: "Workday"
    connection_string: "workday://performance"
    
  email_system:
    type: "Outlook"
    analysis_enabled: true
    sentiment_analysis: true

# Paramètres des modèles
model_config:
  # Ensemble Learning
  ensemble:
    use_voting: true
    voting_type: "soft"
    models:
      - random_forest:
          n_estimators: 200
          max_depth: 15
          min_samples_split: 10
      - xgboost:
          n_estimators: 200
          learning_rate: 0.1
          max_depth: 6
      - lightgbm:
          n_estimators: 200
          num_leaves: 31
      - gradient_boosting:
          n_estimators: 150
          learning_rate: 0.1
  
  # Deep Learning
  deep_learning:
    enabled: true
    architecture: "feedforward"
    hidden_layers: [256, 128, 64, 32]
    dropout_rates: [0.3, 0.2, 0.2, 0]
    epochs: 50
    batch_size: 32
    early_stopping: true
    
  # Seuils et paramètres
  thresholds:
    critical_risk: 0.8
    high_risk: 0.6
    medium_risk: 0.4
    low_risk: 0.2
    
  class_weights:
    staying: 1.0
    leaving: 3.0

# Features à utiliser
features:
  demographic:
    - age
    - tenure_years
    - department
    - job_level
    - location
    
  performance:
    - performance_rating
    - performance_trend
    - projects_count
    - achievements_count
    
  compensation:
    - salary
    - salary_vs_market
    - last_raise_percentage
    - last_promotion_months
    - bonus_percentage
    
  engagement:
    - satisfaction_score
    - work_life_balance
    - manager_relationship
    - team_collaboration
    - training_hours
    - career_development_interest
    
  behavioral:
    - absences_days
    - overtime_hours
    - email_response_time
    - meeting_participation
    - internal_network_size
    
  temporal:
    - days_since_last_promotion
    - days_since_last_raise
    - manager_changes_last_year
    - role_changes_count

# Paramètres d'interprétabilité
explainability:
  shap:
    enabled: true
    max_display: 10
    
  lime:
    enabled: true
    num_features: 10
    num_samples: 5000

# Actions et recommandations
retention_actions:
  immediate_actions:
    - one_on_one_meeting
    - satisfaction_survey
    - workload_review
    - compensation_benchmark
    
  short_term_actions:
    - career_path_discussion
    - skill_development_plan
    - flexible_work_arrangement
    - recognition_program
    
  medium_term_actions:
    - promotion_evaluation
    - role_enrichment
    - mentorship_program
    - retention_bonus

# Monitoring et alertes
monitoring:
  risk_score_threshold: 0.6
  alert_recipients:
    - hr_team@company.com
    - direct_manager
    - hr_business_partner
    
  dashboard_refresh: "hourly"
  
  kpis:
    - overall_turnover_rate
    - voluntary_turnover_rate
    - high_performer_turnover
    - department_turnover_rates
    - cost_of_turnover
    - time_to_fill
    - retention_rate
    
# Paramètres éthiques et conformité
ethics_compliance:
  gdpr_compliant: true
  anonymization: true
  
  bias_monitoring:
    enabled: true
    protected_attributes:
      - gender
      - age_group
      - ethnicity
      
  fairness_metrics:
    - demographic_parity
    - equal_opportunity
    - calibration
    
  audit_trail: true
  data_retention_days: 365

# Configuration LLM pour génération de données réalistes
llm_data_generation:
  enabled: true
  provider: "openai"  # Options: "openai", "anthropic", "local"
  model: "gpt-4o-mini"  # Modèle à utiliser
  api_key: "${OPENAI_API_KEY}"  # Variable d'environnement
  temperature: 0.7
  max_tokens: 500
  batch_size: 20  # Nombre de profils générés par requête

# Environnements
environments:
  development:
    debug: true
    sample_size: 1000
    
  staging:
    debug: false
    sample_size: 10000
    
  production:
    debug: false
    sample_size: null  # Utilise toutes les données
    real_time_scoring: true
    auto_retrain: true
    retrain_frequency: "monthly"